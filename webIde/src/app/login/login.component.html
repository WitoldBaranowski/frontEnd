<body>
  <div class="row">
    <div class="big">
      <div class="card">
        <div class="login-box">
          <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-space">
              <div class="login">
                <div class="group"> <label for="username" class="label">Username</label> <input [(ngModel)]="username" id="username" type="text" class="input" placeholder="Enter your username"> </div>
                <div class="group"> <label for="password" class="label">Password</label> <input [(ngModel)]="password" id="password" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                <div class="group"> <input type="submit" class="button" value="Login" (click)="doLoginWithStudent()"> </div>
              </div>
              <div class="sign-up-form">
                <div class="group"> <label for="usern" class="label">Username</label> <input [(ngModel)]="usern" id="usern" type="text" class="input" placeholder="Create your Username"> </div>
                <div class="group"> <label for="pass" class="label">Password</label> <input [(ngModel)]="pass" id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                <div class="group"> <label for="rpass" class="label">Repeat Password</label> <input [(ngModel)]="rpass" id="rpass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                <div class="group"> <label for="email" class="label">Email Address</label> <input [(ngModel)]="email" id="email" type="text" class="input" placeholder="Enter your email address"> </div>
                <div class="group"> <label for="supervisorId" class="label">Numer identyfikacyjny prowadzÄ…cego</label> <input [(ngModel)]="supervisorId" id="supervisorId" type="text" class="input" placeholder="Enter your email address"> </div>
                <div class="group"> <input type="submit" class="button" value="Sign Up" (click)="createNewStudent()"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
